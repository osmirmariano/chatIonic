<ion-header>

  <ion-navbar>
    <ion-title>Buying</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list *ngFor="let item of itemList">
        <button ion-item (click)="ItemPage(item)">
                    
      <ion-thumbnail item-left>
      <img src="{{item.itemPic}}">
    </ion-thumbnail>

            <h2>
                item's name:
                {{item.itemName}}
            </h2>
            <p>
                item's price:
                {{item.itemPrice}}
            </p>
       seller:
            {{item.userName}}
            
            </button>
    </ion-list>
</ion-content>
