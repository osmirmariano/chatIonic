<ion-header>

  <ion-navbar>
    <ion-title>item-detail</ion-title>
     <ion-buttons end>
          <button ion-button (click)="share()">
          <ion-icon name="share">share</ion-icon>
          </button>
     
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

      <ion-card>

  <ion-item>
    
    <h2>Seller:{{item.userName}}</h2>
    <p>Price:{{item.itemPrice}}</p>
  </ion-item>

  <img src="{{item.itemPic}}">

  <ion-card-content>
    <p>{{item.desc}}
      </p>
    </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>12 Likes</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
      </button>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
        11h ago
      </ion-note>
    </ion-col>
  </ion-row>

</ion-card>

</ion-content>
